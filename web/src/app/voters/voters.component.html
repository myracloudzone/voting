<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Voters</h4>
                        <button class="btn custom-btn-info pull-right" (click)="addNewVoter(content, null)">Add
                            New</button>
                    </div>
                    <div class="content">
                        <div class="table-responsive">
                            <table class="table table-responsive table-hover table-striped">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>#</th>
                                        <th>Name <a href="" class="cursor-pointer color-white"></a></th>
                                        <th>Email <a href="" class="cursor-pointer color-white"></a> </th>
                                        <th>Action
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let voter of voters; let i = index;">
                                        <td>{{i+1}}</td>
                                        <td>{{voter.name}}</td>
                                        <td>{{voter.email}}</td>
                                        <td>
                                            <button type="button" rel="tooltip" title="Edit Task"
                                                (click)="addNewVoter(content, voter)"
                                                class="btn btn-black btn-simple btn-xs">
                                                <i class="fa fa-edit fa-lg"></i>
                                            </button>
                                            <button type="button" rel="tooltip" title="Remove"
                                                (click)="deleteVoter(voter)" class="btn btn-danger btn-simple btn-xs">
                                                <i class="fa fa-times fa-lg"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add/Edit Voter</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" [(ngModel)]="voter.name" placeholder="Full Name"
                                maxlength="100" />
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" [(ngModel)]="voter.email" placeholder="Email" />
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark btn-dark" (click)="createOrUpdateVoter()">Save</button>
    </div>
</ng-template>
