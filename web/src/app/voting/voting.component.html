<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Voter Card</h4>
                    </div>
                    <div class="content">
                        <div class="table-responsive">
                            <table class="table table-responsive table-hover table-striped">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>#</th>
                                        <th>Name <a href="" class="cursor-pointer color-white"></a></th>
                                        <th>Code <a href="" class="cursor-pointer color-white"></a> </th>
                                        <th>Symbol <a href="" class="cursor-pointer color-white"></a> </th>
                                        <th>Action
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let member of members; let i = index;">
                                        <td>{{i+1}}</td>
                                        <td>{{member.name}}</td>
                                        <td>{{member.party.name}}</td>
                                        <td><img src="{{member.party.symbol}}" class="w20" /></td>
                                        <td>
                                            <button type="button" rel="tooltip" title="Edit Task"
                                                (click)="applyVote(member)" class="btn btn-black  btn-xs">Vote
                                                &nbsp;
                                                <i class="fa fa-edit fa-lg"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="cover">
    Not Allowed
    <div class="cover-inner text-center">
        <i class="fa fa-lock cover-item"></i>
        <label class="cover-item-label">{{errorMessage}}</label>
    </div>

</div>
