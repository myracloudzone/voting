<div class="main-content fill">
    <div class="container">
        <div class="row">
            <div class="form_bg">
                <form>
                    <div class="col-sm-12 text-center">
                        <div class="login-icon">
                            <i class="fa fa-sign-in"></i>
                        </div>
                        <h1 class="login-title">Log into Voting</h1>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12 mt20">
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" [(ngModel)]="user.username"
                                placeholder="Username" maxlength="100" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" [(ngModel)]="user.password"
                                placeholder="Password" maxlength="100" />
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12 mt10">
                        <label><input type="checkbox" name="signedIn" [(ngModel)]="user.keepSignedIn"
                                value="yes">&nbsp;Keep me signed
                            in.</label>
                        <a class="pull-right" href="/forgotPassword">Forgot Password?</a>
                    </div>
                    <div class="col-sm-12 col-xs-12 col-md-12">
                        <button class="btn btn-default submitButton" (click)="login()">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
